<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <img src="img/logo.png" alt="">
            <h1 class="title">Sign In</h1>
            <div class="form-content">
                <input type="text" class="input-user" placeholder=" ">
                <label for="" class="label-form">Username</label>
            </div>

            <div class="form-content">
                <input type="password" class="input-pass" placeholder=" ">
                <label for="" class="label-form">Password</label>
            </div>
            
            <button class="btn-form">Login</button>
        </form>
    </div>
</body>
</html>
