<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="right">
            <h3>SIGUENOS</h3>
            <p>EN NUESTRAS REDES SOCIALES</p>
            <img src="img/vector.svg" alt="">
            <a target="__blank" href="https://www.facebook.com/"><i class="fab fa-facebook" style="color: #3b5998;background: #fff; border-radius: 20px;box-shadow: 2px 2px 4px rgba(0,0,0,0.70);"></i></a>
            <a target="__blank" href="https://twitter.com/?lang=es"><i class="fab fa-twitter" style="color: #00acee;background: #fff; border-radius: 20px;box-shadow: 2px 2px 4px rgba(0,0,0,0.70);"></i></a>
            <a target="__blank" href="https://www.instagram.com/"><i class="fab fa-instagram" style="color: #DD2A7B;background: #fff; border-radius: 20px;box-shadow: 2px 2px 4px rgba(0,0,0,0.70);"></i></a>
            <a target="__blank" href="https://uy.linkedin.com/"><i class="fab fa-linkedin-in" style="color:#0e76a8;background: #fff; border-radius: 20px;box-shadow: 2px 2px 4px rgba(0,0,0,0.70);"></i></a>
            <a target="__blank" href="https://www.pinterest.es/"><i class="fab fa-pinterest" style="color: #c8232c;background: #fff; border-radius: 20px;box-shadow: 2px 2px 4px rgba(0,0,0,0.70);"></i></a>
        </div>
        <form action="#">
            <img src="img/avatar.png" alt="">
            <h2>SIGN IN</h2>
            <i class="fas fa-user"></i>
            <input type="text" placeholder=" Username">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder=" Password">
            <a href="#">Forgot your password?</a>
            <button>LOGIN</button>
        </form>
    </div>
</body>
</html>
